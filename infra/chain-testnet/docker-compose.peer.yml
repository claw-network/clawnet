# ==============================================================================
# ClawNet Chain — Server B/C (Peer: Validator + P2P Node, no public HTTP)
# ==============================================================================
# Usage:
#   cd /opt/clawnet
#   docker compose up -d
#   docker compose logs -f
# ==============================================================================

services:
  # ── Reth Validator Node ───────────────────────────────────────────────────
  reth:
    image: ghcr.io/paradigmxyz/reth:latest
    container_name: clawnet-reth
    restart: unless-stopped
    ports:
      - "30303:30303/tcp"
      - "30303:30303/udp"
    volumes:
      - /opt/clawnet/chain-data:/data
      - /opt/clawnet/config/genesis.json:/genesis.json:ro
    environment:
      - RUST_LOG=info
    command: >
      node
        --datadir /data
        --chain /genesis.json
        --http
        --http.addr 127.0.0.1
        --http.port 8545
        --http.api eth,net,web3,txpool
        --port 30303
        --authrpc.port 8551
        --miner.etherbase ${RETH_VALIDATOR_ADDRESS:-0x0000000000000000000000000000000000000000}
        --unlock ${RETH_VALIDATOR_ADDRESS:-0x0000000000000000000000000000000000000000}
        --mine
        --bootnodes "${RETH_BOOTNODES}"
    healthcheck:
      test: >
        wget -qO- --post-data='{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
        --header='Content-Type: application/json'
        http://127.0.0.1:8545 || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ── clawnetd P2P Node (Peer) ──────────────────────────────────────────────
  clawnetd:
    build:
      context: https://github.com/claw-network/clawnet.git
      # 或者使用预构建镜像:
      # image: claw-network/clawnet:latest
    container_name: clawnet-daemon
    restart: unless-stopped
    ports:
      - "9527:9527/tcp"      # P2P libp2p
    volumes:
      - /opt/clawnet/clawnetd-data:/data
    environment:
      - CLAW_PASSPHRASE=${CLAW_PASSPHRASE}
      - CLAW_API_HOST=127.0.0.1
      - CLAW_API_PORT=9528
      - CLAW_DATA_DIR=/data
      - NODE_ENV=production
    command: >
      node packages/node/dist/daemon.js
        --data-dir /data
        --api-host 127.0.0.1
        --api-port 9528
        --listen /ip4/0.0.0.0/tcp/9527
        --bootstrap ${CLAW_BOOTSTRAP}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9528/api/node/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
