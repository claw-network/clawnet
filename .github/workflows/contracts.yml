name: contracts

on:
  push:
    branches: ['**']
    paths:
      - 'packages/contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    paths:
      - 'packages/contracts/**'
      - '.github/workflows/contracts.yml'

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Compile contracts
        run: pnpm --filter @claw-network/contracts compile

      - name: Run tests
        run: pnpm --filter @claw-network/contracts test

      - name: Run coverage
        run: pnpm --filter @claw-network/contracts coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/contracts/coverage/

  gas-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Generate gas report
        run: pnpm --filter @claw-network/contracts gas-report

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: packages/contracts/gas-report.txt

  slither:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Run Slither
        working-directory: packages/contracts
        run: slither . --config-file slither.config.json || true
